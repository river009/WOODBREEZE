<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header :: header}"/>
<body>
<div th:insert="~{fragments/bodyHeader :: bodyHeader}"></div>
<div class="container border mt-2 rounded-3" style="width: 300px;background-color: #fefcf6
;" >
    <div class="box1">
        <h2 class="py-4 text-center mh2">회원가입</h2>
        <form role="form" th:object="${form}" method="post" class="py-2">
            <div class="my-2">
                <label class="form-label" th:for="*{loginId}" >아이디</label>
                <input type="text" class="form-control" placeholder="아이디를 입력하세요." th:field="*{loginId}">
            </div>
            <div class="my-2">
                <label class="form-label" th:for="*{name}">이름</label>
                <input type="text" class="form-control" placeholder="이름을 입력하세요." th:field="*{name}">
            </div>
            <div class="my-2 pw">
                <label class="form-label" th:for="*{password}">비밀번호</label>
                <input type="password" class="form-control" placeholder="비밀번호를 입력하세요." th:field="*{password}">
                <i class="bi bi-eye-fill"></i>
            </div>
            <div class="form-group my-2">
                <option value="">등급을 선택하세요</option>
                <select th:field="*{grade}">
                    <option th:each="grade : ${T(woodbreeze.wdb.domain.Grade).values()}" th:value="${grade}" th:text="${grade}"></option>
                </select>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-sm enter">입력</button>
            </div>

        </form>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
