<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h3>회원 리스트</h3>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>아이디</th>
                <th>이름</th>
                <th>비밀번호</th>
                <th>직위</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.loginId}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.password}"></td>
                <td th:text="${member.grade}"></td>
                <td><a href="#" th:href="@{member/{id}/edit(id=${member.id})}" class="btn btn-dark" role="button">수정</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
