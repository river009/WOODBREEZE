<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header :: header}"/>
<body>
<div th:insert="~{fragments/bodyHeader :: bodyHeader}"></div>
<div class="container border mt-2 rounded-3" style="width: 300px; border-color: #fefcf6;">
    <div style="width: 250px">
        <h2 class="py-4 text-center" style="color: #7a6c3c">로그인</h2>
        <form role="form" th:object="${loginForm}" method="post" class="py-2">
            <div class="form-group my-2">
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요." th:errorclass="${#fields.hasErrors('loginId')} ? 'field-error' : ''">
                <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}" class="field-error"></p>
            </div>
            <div class="form-group my-2">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요."
                       th:errorclass="${#fields.hasErrors('password')} ? 'field-error' : ''">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field-error"></p>
            </div>
            <p th:if="${loginForm.loginFail}" th:text="${loginForm.loginFail}" class="field-error"></p>
            <button type="submit" class="btn btn-sm" style="background-color: #e6ddc8">로그인</button>
        </form>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
