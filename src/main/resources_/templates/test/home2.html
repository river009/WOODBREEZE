<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/header :: header}"></head>
<body>
    <div class="container">
        <div th:insert="~{fragments/bodyHeader :: bodyHeader}"></div>
        <h2 class="py-4">재고입력</h2>
        <form role="form" th:object="${form}" method="post" class="py-2">
            <div class="my-2">
            <label class="form-label" th:for="*{materialName}">원재료</label>
            <select th:field="*{materialName}" class="form-control">
                <option value="">원재료를 선택하세요</option>
                <option th:each="materialName : ${T(woodbreeze.wdb.domain.MaterialName).values()}"
                        th:value="${materialName}" th:text="${materialName}"></option>
            </select>
            </div>
             <div class="my-2">
                 <label class="form-label" th:for="*{materialsQuantity}">수량</label>
                 <input class="form-control" placeholder="수량을 입력하세요" th:field="*{materialsQuantity}">
             </div>
            <button type="submit" class="btn btn-warning btn-sm">입력</button>
        </form>
        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>
</body>
</html>
